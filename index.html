<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--Interaction functions  -->
  <script src="Interface/makeButtons.js"></script>
  <script src="Interface/createController.js"></script>
  <script src="Interface/listeners.js"></script>
  <script src="Interface/physicsController.js"></script>
  <script type="text/javascript" src="Interface/nhpup_1.1.js"></script>
  <!-- object classes: balls, drag, and blocks -->
  <script src="classes/outline.js"></script>
  <script src="classes/mover.js"></script>
  <script src="classes/liquid.js"></script>
  <script src="classes/backgroundObject.js"></script>
  <!--  -->
  <script src="utilities/showNumbers.js"></script>
  <script src="utilities/removeObjects.js"></script>
  <script src="utilities/addRemoveBalls.js"></script>
  <script src="utilities/initalColorDefaults.js"></script>
  <script src="utilities/makeRectangle.js"></script>
  <script src="utilities/drawDuringSetup.js"></script>
  <script src="utilities/setScale.js"></script>
  <!-- Main -->
  <script src="Main/sketch.js"></script>
  <script src="Main/draw.js"></script>
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google fonts  -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500&family=Roboto+Slab&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <link rel="stylesheet" type="text/css" href="layout.css" />

</head>

<body>
  <div class="grid" id="wrapper">
    <div id="canvasContainer">
      <!-- Canvas  -->
    </div>

    <!-- ll -->
    <!-- <div class="sidebar" id="rightColumn"> -->
    <Card class="sliderSet1" id="colorController">
      <h2 onmouseover="nhpup.popup('Select object type and number to change colors');" id="controllerTitle">Color</h2>
      <select onchange="updateSliders()" name="ObjectType" id="objectSelector">
        <option value="Balls">Balls</option>
        <option value="Drag">Drag</option>
        <option value="Accelerator">Accelerator</option>
        <option value="Blocks">Blocks</option>
        <option value="Background">Background</option>

      </select>
      </br>
      <select onchange="updateSliders2()" name="NumberSelect" id="numberSelector">
      </select>
      <div class="combinedSliders">
        <input onmouseover="nhpup.popup('Hue');" type="range" class="hSlider slide" min="0" max="360">
        <input onmouseover="nhpup.popup('Saturation');" type="range" class="sSlider slide" min="0" max="100">
        <input onmouseover="nhpup.popup('Lightness');" type="range" class="lSlider slide" min="0" max="100">
        <input onmouseover="nhpup.popup('Alpha (transparency.)');" type="range" class="aSlider updateSliders2" min="0"
          max="1" step="0.01">
      </div>
    </Card>


    <Card class="sliderSet2" id="colorController">
      <div class="physicsSliders">
        <div onmouseover="nhpup.popup('Gravity.');">
          <label for="gravity">Gravity</label>
          <input type="range" name="gravity" id="gravity" class="gravity slide" min="-100" max="100">
        </div>
        <div onmouseover="nhpup.popup('Wind Force.');">
          <label for="windForce">Wind</label>
          <input type="range" name="windForce" id="windForce" class="windForce slide" min="0" max="100">
        </div>
        <div onmouseover="nhpup.popup('Wind Direction.');">
          <label for="Direction">Direction</label>
          <input type="range" name="direction" id="direction" class="direction slide" min="-100" max="100">
        </div>
        <div onmouseover="nhpup.popup('Drag Force.');">
          <label for="Drag">Drag</label>
          <input type="range" name="drag" id="drag" class="drag slide" min="0" max="100">
        </div>
        <div onmouseover="nhpup.popup('Accelerator Force.');">
          <label for="accelerator">Accelerator</label>
          <input type="range" name="acclerator" id="accelerator" class="accelerator slide" min="0" max="100">
        </div>
      </div>
    </Card>


    <!-- <Card class="dropDown1" id="colorController">
      <label for="colorPresets">Color Presets</label>
      <select><option>Presets</option></select>
    </Card>

    <Card class="dropDown2" id="colorController">
      <label for="colorPresets"> Presets</label>
      <select><option>Presets</option></select>
    </Card> -->


    <div class="buttons" id="buttonContainer">
      <!-- <button>
        <i class="fa fa-square-full"></i>
      </button> -->
      <button onmouseover="nhpup.popup('Pause/Resume.');" id="newPlayButton">
        <!-- The Font Awesome Pause and Play icons are added in makeButtons.js  -->
      </button>
      <button onmouseover="nhpup.popup('Draw a block.');" id="newBlockButton">
        <i class="fas fa-square-full"></i>Block
      </button>
      <button onmouseover="nhpup.popup('Draw a drag element.');" id="newDragButton">Drag</button>
      <button onmouseover="nhpup.popup('Draw accelerator.');" id="newAcceleratorButton">Accelerator</button>
      <button onmouseover="nhpup.popup('Remove elements by clicking box. ');" id="newRemoveButton">Remove</button>
      <button onmouseover="nhpup.popup('Add ball.');" id="newAddBallButton">Add Ball</button>
      <button onmouseover="nhpup.popup('Remove ball.');" id="newRemoveBallButton">Remove Ball</button>
      <button onmouseover="nhpup.popup('Show/Hide pop-up hints. ');" id="newNumbersButton">Numbers</button>
      <button onmouseover="nhpup.popup('Fullscreen.');" id="newZenModeButton">Fullscreen</button>
      <button id="newInfoButton">Info</button>
    </div> <!-- End Grid -->



  </div>

</body>

</html>
