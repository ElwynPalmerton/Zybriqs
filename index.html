<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--  -->
  <script src="makeButtons.js"></script>
  <script src="createController.js"></script>
  <script src="listeners.js"></script>
  <script src="outline.js"></script>
  <script src="makeRectangle.js"></script>
  <script src="removeObjects.js"></script>
  <script src="showNumbers.js"></script>
  <script src="addSliderArrays.js"></script>
  <script src="addColorSliders.js"></script>
  <!--  -->
  <script src="addBalls.js"></script>
  <script src="mover.js"></script>
  <script src="liquid.js"></script>
  <script src="addSliders.js"></script>
  <script src="colorSliders.js"></script>
  <!--  -->
  <script src="sketch.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500&family=Roboto+Slab&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />

</head>

<body>
  <div id="wrapper">
    <div id="canvasContainer"></div>

    <!-- ll -->
    <div id="rightColumn">


    </div>
    <!-- ll -->
    </br>
    <div id="buttonContainer"></div>
    </br>
    <!-- Integrated Sliderss -->
    <Card id="colorController">
      <h2 id="controllerTitle">Color</h2>
      <select onchange="updateSliders()" name="ObjectType" id="objectSelector">
        <option value="Balls">Balls</option>
        <option value="Drag">Drag</option>
        <option value="Accelerator">Accelerator</option>
        <option value="Blocks">Blocks</option>
        <option value="Background">Background</option>

      </select>
      </br>
      <select onchange="updateSliders()" name="NumberSelect" id="numberSelector">
      </select>
      <div class="combinedSliders">
        <input type="range" class="hSlider" min="0" max="360">
        <input type="range" class="sSlider" min="0" max="100">
        <input type="range" class="lSlider" min="0" max="100">
        <input type="range" class="aSlider" min="0" max="1" step="0.01">
      </div>
    </Card>
    <!-- Old Sliders  -->
    <div id="sliders">
      <div class="colorSliders" id="sliderContainer5"></div>
      <div class="colorSliders" id="sliderContainer1"></div>
      <div class="colorSliders" id="sliderContainer4"></div>
      <div class="colorSliders" id="sliderContainer2"></div>
      <div class="colorSliders" id="sliderContainer3"></div>
    </div>
  </div>
</body>

</html>
