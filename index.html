<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--Interaction functions  -->
  <script src="Interface/makeButtons.js"></script>
  <script src="Interface/createController.js"></script>
  <script src="Interface/listeners.js"></script>
  <script src="Interface/physicsController.js"></script>
  <script type="text/javascript" src="Interface/nhpup_1.1.js"></script>
  <!-- object classes: balls, drag, and blocks -->
  <script src="classes/outline.js"></script>
  <script src="classes/mover.js"></script>
  <script src="classes/liquid.js"></script>
  <script src="classes/backgroundObject.js"></script>
  <!--  -->
  <script src="utilities/showNumbers.js"></script>
  <script src="utilities/removeObjects.js"></script>
  <script src="utilities/addRemoveBalls.js"></script>
  <script src="utilities/initalColorDefaults.js"></script>
  <script src="utilities/makeRectangle.js"></script>
  <script src="utilities/drawDuringSetup.js"></script>
  <script src="utilities/setScale.js"></script>
  <!--  -->
  <script src="Main/sketch.js"></script>
  <script src="Main/draw.js"></script>
  <!--  -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500&family=Roboto+Slab&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <link rel="stylesheet" type="text/css" href="layout.css" />

</head>

<body>
  <div class="grid" id="wrapper">
    <div id="canvasContainer">
      <!-- Canvas  -->
    </div>

    <!-- ll -->
    <!-- <div class="sidebar" id="rightColumn"> -->
    <Card class="sliderSet1" id="colorController">
      <h2 id="controllerTitle">Color</h2>
      <select onchange="updateSliders()" name="ObjectType" id="objectSelector">
        <option value="Balls">Balls</option>
        <option value="Drag">Drag</option>
        <option value="Accelerator">Accelerator</option>
        <option value="Blocks">Blocks</option>
        <option value="Background">Background</option>

      </select>
      </br>
      <select onchange="updateSliders2()" name="NumberSelect" id="numberSelector">
      </select>
      <div class="combinedSliders">
        <input type="range" class="hSlider slide" min="0" max="360">
        <input type="range" class="sSlider slide" min="0" max="100">
        <input type="range" class="lSlider slide" min="0" max="100">
        <input type="range" class="aSlider updateSliders2" min="0" max="1" step="0.01">
      </div>
    </Card>


    <Card class="sliderSet2" id="colorController">
      <div class="physicsSliders">
        <label for="gravity">Gravity</label>
        <input type="range" name="gravity" id="gravity" class="gravity slide" min="-100" max="100">
        <label for="windForce">Wind</label>
        <input type="range" name="windForce" id="windForce" class="windForce slide" min="0" max="100">
        <label for="Direction">Direction</label>
        <input type="range" name="direction" id="direction" class="direction slide" min="-100" max="100">
        <label for="Drag">Drag</label>
        <input type="range" name="drag" id="drag" class="drag slide" min="0" max="100">
        <label for="accelerator">Accelerator</label>
        <input type="range" name="acclerator" id="accelerator" class="accelerator slide" min="0" max="100">
      </div>
    </Card>
    <!-- 
    <Card class="sliderSet3" id="colorController">
      <label for="gravity">Gravity</label>
      <input type="range" name="gravity" class="slide Gravity"   min="0" max="100">
    </Card> -->

    <!-- <Card class="dropDown1" id="colorController">
      <label for="colorPresets">Color Presets</label>
      <select><option>Presets</option></select>
    </Card>

    <Card class="dropDown2" id="colorController">
      <label for="colorPresets"> Presets</label>
      <select><option>Presets</option></select>
    </Card> -->


    <div class="buttons" id="buttonContainer">
      <button
        onmouseover="nhpup.popup('Click here to pause (or to resume play once paused.) <br></br> Note: blocks, drag elements, and accelerator elements can only be added while Zibriks is paused.<br> ... </br> (Press INFO to hide pop-ups.)');"
        id="newPlayButton">
        Pause
      </button>
      <button
        onmouseover="nhpup.popup('Click here to draw block elements with the mouse. Once activated, hold the mouse down to drag and draw rectangles in the canvas above. The balls will bounce off of the blocks.<br> ... </br> (Press INFO to hide pop-ups.)');"
        id="newBlockButton">Block</button>
      <button
        onmouseover="nhpup.popup('Click here to draw drag elements with the mouse. Once activated, hold the mouse down to drag and draw rectangles in the canvas above. The drag elements will slow the balls down as they pass over them. <br> ... </br> (Press INFO to hide pop-ups.)');"
        id="newDragButton">Drag</button>
      <button
        onmouseover="nhpup.popup('Click here to draw accelerator elements with the mouse. Once activated, hold the mouse down to drag and draw rectangles in the canvas above. The accelerator elements will speed the balls up as they pass over them. <br> ... </br> (Press INFO to hide pop-ups.)');"
        id="newAcceleratorButton">Accelerator</button>
      <button
        onmouseover="nhpup.popup('Click here to active Remove Mode. While in Remove Mode you can remove rectangular elements (blocks, drag, and accelerators) from the Zibriks canvas by clicking on the small box in their upper left corner. <br> ... </br> (Press INFO to hide pop-ups.)');"
        id="newRemoveButton">Remove</button>
      <button
        onmouseover="nhpup.popup('Click here to add a new ball to the Zibriks canvas. The new ball will have a randomly generated size and color. <br> ... </br> (Press INFO to turn hide pop-ups.)');"
        id="newAddBallButton">Add Ball</button>
      <button
        onmouseover="nhpup.popup('Click here to remove a ball from the Zibriks canvas. The last ball added will be removed. <br> ... </br> (Press INFO to hide pop-ups.)');"
        id="newRemoveBallButton">Remove Ball</button>
      <button
        onmouseover="nhpup.popup('Click here to show the object number of all ball, drag, block, and accelerator elements. These numbers can be referenced in the Color controller to change the HSLA color values of each individual element. <br> ... </br> (Press INFO to hide pop-ups.)');"
        id="newNumbersButton">Numbers</button>
      <button
        onmouseover="nhpup.popup('Click here to enter fullscreen mode. Press escape to exit fullscreen mode.<br> ... </br> (Press INFO to hide pop-ups.)');"
        id="newZenModeButton">Fullscreen</button>
      <button id="newInfoButton">Info</button>
    </div> <!-- End Grid -->



  </div>

</body>

</html>
