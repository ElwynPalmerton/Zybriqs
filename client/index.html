<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--Interaction functions  -->
  <script src="Interface/makeButtons.js"></script>
  <script src="Interface/createController.js"></script>
  <script src="Interface/listeners.js"></script>
  <script src="Interface/physicsController.js"></script>
  <script src="Interface/applyColors.js"></script>
  <script type="text/javascript" src="Interface/nhpup_1.1.js"></script>
  <!-- object classes: balls, drag, and blocks -->
  <script src="classes/outline.js"></script>
  <script src="classes/mover.js"></script>
  <script src="classes/liquid.js"></script>
  <script src="classes/backgroundObject.js"></script>
  <!--  -->
  <script src="utilities/showNumbers.js"></script>
  <script src="utilities/removeObjects.js"></script>
  <script src="utilities/addRemoveBalls.js"></script>
  <script src="utilities/initalColorDefaults.js"></script>
  <script src="utilities/makeRectangle.js"></script>
  <script src="utilities/drawDuringSetup.js"></script>
  <script src="utilities/setScale.js"></script>
  <!-- Color and Design Presets  -->
  <script src="designPresets/defaultObject.js"></script>
  <script src="designPresets/defaultObject2.js"></script>
  <script src="colorPresets/B&W.js"></script>
  <script src="colorPresets/Rainbow.js"></script>
  <!-- Main -->
  <script src="Main/sketch.js"></script>
  <script src="Main/draw.js"></script>

  <script src="Main/initializeObjects.js"></script>
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <!-- Google fonts  -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500&family=Roboto+Slab&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <link rel="stylesheet" type="text/css" href="layout.css" />

</head>

<body>
  <div class="grid" id="wrapper">
    <div id="canvasContainer">
      <!-- Canvas  -->
    </div>

    <!-- ll -->
    <!-- <div class="sidebar" id="rightColumn"> -->
    <Card class="sliderSet1" id="colorController">
      <h2 onmouseover="nhpup.popup('Select object type and number to change colors');" id="controllerTitle">
        <!-- Color Palette svg  -->
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path id="colorPalette" class="icons"
            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z" />
          <path d="M0 0h24v24H0z" fill="none" /></svg>
      </h2>
      <select onchange="updateSliders()" name="ObjectType" id="objectSelector">
        <option value="Balls">Balls</option>
        <option value="Drag">Drag</option>
        <option value="Accelerator">Accelerator</option>
        <option value="Blocks">Blocks</option>
        <option value="Background">Background</option>

      </select>
      </br>
      <select onchange="updateSliders2()" name="NumberSelect" id="numberSelector">
      </select>
      <div class="combinedSliders">
        <input onmouseover="nhpup.popup('Hue');" type="range" class="hSlider slide" min="0" max="360">
        <input onmouseover="nhpup.popup('Saturation');" type="range" class="sSlider slide" min="0" max="100">
        <input onmouseover="nhpup.popup('Lightness');" type="range" class="lSlider slide" min="0" max="100">
        <input onmouseover="nhpup.popup('Alpha (transparency.)');" type="range" class="aSlider updateSliders2" min="0"
          max="1" step="0.01">
      </div>
    </Card>


    <Card class="sliderSet2" id="colorController">
      <div class="physicsSliders">
        <div onmouseover="nhpup.popup('Gravity.');">
          <label for="gravity">
            <svg class="sliderIcons" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z" /></svg>

          </label>
          <input type="range" name="gravity" id="gravity" class="gravity slide" min="-100" max="100">
        </div>
        <div onmouseover="nhpup.popup('Wind Force.');">
          <label for="windForce">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path class="sliderIcons"
                d="M12 12c0-3 2.5-5.5 5.5-5.5S23 9 23 12H12zm0 0c0 3-2.5 5.5-5.5 5.5S1 15 1 12h11zm0 0c-3 0-5.5-2.5-5.5-5.5S9 1 12 1v11zm0 0c3 0 5.5 2.5 5.5 5.5S15 23 12 23V12z" />
              <path d="M0 0h24v24H0z" fill="none" /></svg>

          </label>
          <input type="range" name="windForce" id="windForce" class="windForce slide" min="0" max="100">
        </div>
        <div onmouseover="nhpup.popup('Wind Direction.');">
          <label for="Direction">
            <svg class="sliderIcons" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path
                d="M12 10.9c-.61 0-1.1.49-1.1 1.1s.49 1.1 1.1 1.1c.61 0 1.1-.49 1.1-1.1s-.49-1.1-1.1-1.1zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.19 12.19L6 18l3.81-8.19L18 6l-3.81 8.19z" />
              <path d="M0 0h24v24H0z" fill="none" /></svg>
          </label>
          <input type="range" name="direction" id="direction" class="direction slide" min="-100" max="100">
        </div>
        <div onmouseover="nhpup.popup('Drag Force.');">
          <label for="Drag">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path class="sliderIcons"
                d="M17 16.99c-1.35 0-2.2.42-2.95.8-.65.33-1.18.6-2.05.6-.9 0-1.4-.25-2.05-.6-.75-.38-1.57-.8-2.95-.8s-2.2.42-2.95.8c-.65.33-1.17.6-2.05.6v1.95c1.35 0 2.2-.42 2.95-.8.65-.33 1.17-.6 2.05-.6s1.4.25 2.05.6c.75.38 1.57.8 2.95.8s2.2-.42 2.95-.8c.65-.33 1.18-.6 2.05-.6.9 0 1.4.25 2.05.6.75.38 1.58.8 2.95.8v-1.95c-.9 0-1.4-.25-2.05-.6-.75-.38-1.6-.8-2.95-.8zm0-4.45c-1.35 0-2.2.43-2.95.8-.65.32-1.18.6-2.05.6-.9 0-1.4-.25-2.05-.6-.75-.38-1.57-.8-2.95-.8s-2.2.43-2.95.8c-.65.32-1.17.6-2.05.6v1.95c1.35 0 2.2-.43 2.95-.8.65-.35 1.15-.6 2.05-.6s1.4.25 2.05.6c.75.38 1.57.8 2.95.8s2.2-.43 2.95-.8c.65-.35 1.15-.6 2.05-.6s1.4.25 2.05.6c.75.38 1.58.8 2.95.8v-1.95c-.9 0-1.4-.25-2.05-.6-.75-.38-1.6-.8-2.95-.8zm2.95-8.08c-.75-.38-1.58-.8-2.95-.8s-2.2.42-2.95.8c-.65.32-1.18.6-2.05.6-.9 0-1.4-.25-2.05-.6-.75-.37-1.57-.8-2.95-.8s-2.2.42-2.95.8c-.65.33-1.17.6-2.05.6v1.93c1.35 0 2.2-.43 2.95-.8.65-.33 1.17-.6 2.05-.6s1.4.25 2.05.6c.75.38 1.57.8 2.95.8s2.2-.43 2.95-.8c.65-.32 1.18-.6 2.05-.6.9 0 1.4.25 2.05.6.75.38 1.58.8 2.95.8V5.04c-.9 0-1.4-.25-2.05-.58zM17 8.09c-1.35 0-2.2.43-2.95.8-.65.35-1.15.6-2.05.6s-1.4-.25-2.05-.6c-.75-.38-1.57-.8-2.95-.8s-2.2.43-2.95.8c-.65.35-1.15.6-2.05.6v1.95c1.35 0 2.2-.43 2.95-.8.65-.32 1.18-.6 2.05-.6s1.4.25 2.05.6c.75.38 1.57.8 2.95.8s2.2-.43 2.95-.8c.65-.32 1.18-.6 2.05-.6.9 0 1.4.25 2.05.6.75.38 1.58.8 2.95.8V9.49c-.9 0-1.4-.25-2.05-.6-.75-.38-1.6-.8-2.95-.8z" />
            </svg>
          </label>
          <input type="range" name="drag" id="drag" class="drag slide" min="0" max="100">
        </div>
        <div onmouseover="nhpup.popup('Accelerator Force.');">
          <label for="accelerator">
            <svg class="sliderIcons" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M5 14.5h14v-6H5v6zM11 .55V3.5h2V.55h-2zm8.04 2.5l-1.79 1.79 1.41 1.41 1.8-1.79-1.42-1.41zM13 22.45V19.5h-2v2.95h2zm7.45-3.91l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM3.55 4.46l1.79 1.79 1.41-1.41-1.79-1.79-1.41 1.41zm1.41 15.49l1.79-1.8-1.41-1.41-1.79 1.79 1.41 1.42z" />
            </svg>
          </label>
          <input type="range" name="acclerator" id="accelerator" class="accelerator slide" min="0" max="100">
        </div>
      </div>
    </Card>


    <Card class="dropDown1" id="colorController">
      <label for="Presets">Presets</label>
      <select onchange="reInitialize()" id="designPresets">
        <option>-</option>
        <option value="defaultObject">default1</option>
        <option value="defaultObject2">default2</option>
      </select> </Card>

    <Card class="dropDown2" id="colorController">
      <label for="colorPresets"> Presets</label>
      <select onchange="applyColors()" id="colorPresets">
        <option>-</option>
        <option value="B&W">B&W</option>
        <option value="Rainbow">Rainbow</option>
      </select>
    </Card>


    <div class="buttons" id="buttonContainer">
      <!-- <button>
        <i class="fa fa-square-full"></i>
      </button> -->
      <button onmouseover="nhpup.popup('Pause/Resume.');" id="newPlayButton">
        <!-- The Font Awesome Pause and Play icons are added in makeButtons.js  -->
      </button>
      <button onmouseover="nhpup.popup('Draw a block.');" id="newBlockButton">
        <i class="far fa-square"></i>

      </button>
      <button onmouseover="nhpup.popup('Draw a drag element.');" id="newDragButton">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path
            d="M17 16.99c-1.35 0-2.2.42-2.95.8-.65.33-1.18.6-2.05.6-.9 0-1.4-.25-2.05-.6-.75-.38-1.57-.8-2.95-.8s-2.2.42-2.95.8c-.65.33-1.17.6-2.05.6v1.95c1.35 0 2.2-.42 2.95-.8.65-.33 1.17-.6 2.05-.6s1.4.25 2.05.6c.75.38 1.57.8 2.95.8s2.2-.42 2.95-.8c.65-.33 1.18-.6 2.05-.6.9 0 1.4.25 2.05.6.75.38 1.58.8 2.95.8v-1.95c-.9 0-1.4-.25-2.05-.6-.75-.38-1.6-.8-2.95-.8zm0-4.45c-1.35 0-2.2.43-2.95.8-.65.32-1.18.6-2.05.6-.9 0-1.4-.25-2.05-.6-.75-.38-1.57-.8-2.95-.8s-2.2.43-2.95.8c-.65.32-1.17.6-2.05.6v1.95c1.35 0 2.2-.43 2.95-.8.65-.35 1.15-.6 2.05-.6s1.4.25 2.05.6c.75.38 1.57.8 2.95.8s2.2-.43 2.95-.8c.65-.35 1.15-.6 2.05-.6s1.4.25 2.05.6c.75.38 1.58.8 2.95.8v-1.95c-.9 0-1.4-.25-2.05-.6-.75-.38-1.6-.8-2.95-.8zm2.95-8.08c-.75-.38-1.58-.8-2.95-.8s-2.2.42-2.95.8c-.65.32-1.18.6-2.05.6-.9 0-1.4-.25-2.05-.6-.75-.37-1.57-.8-2.95-.8s-2.2.42-2.95.8c-.65.33-1.17.6-2.05.6v1.93c1.35 0 2.2-.43 2.95-.8.65-.33 1.17-.6 2.05-.6s1.4.25 2.05.6c.75.38 1.57.8 2.95.8s2.2-.43 2.95-.8c.65-.32 1.18-.6 2.05-.6.9 0 1.4.25 2.05.6.75.38 1.58.8 2.95.8V5.04c-.9 0-1.4-.25-2.05-.58zM17 8.09c-1.35 0-2.2.43-2.95.8-.65.35-1.15.6-2.05.6s-1.4-.25-2.05-.6c-.75-.38-1.57-.8-2.95-.8s-2.2.43-2.95.8c-.65.35-1.15.6-2.05.6v1.95c1.35 0 2.2-.43 2.95-.8.65-.32 1.18-.6 2.05-.6s1.4.25 2.05.6c.75.38 1.57.8 2.95.8s2.2-.43 2.95-.8c.65-.32 1.18-.6 2.05-.6.9 0 1.4.25 2.05.6.75.38 1.58.8 2.95.8V9.49c-.9 0-1.4-.25-2.05-.6-.75-.38-1.6-.8-2.95-.8z" />
        </svg>

      </button>
      <button onmouseover="nhpup.popup('Draw accelerator.');" id="newAcceleratorButton">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M5 14.5h14v-6H5v6zM11 .55V3.5h2V.55h-2zm8.04 2.5l-1.79 1.79 1.41 1.41 1.8-1.79-1.42-1.41zM13 22.45V19.5h-2v2.95h2zm7.45-3.91l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM3.55 4.46l1.79 1.79 1.41-1.41-1.79-1.79-1.41 1.41zm1.41 15.49l1.79-1.8-1.41-1.41-1.79 1.79 1.41 1.42z" />
        </svg>
      </button>
      <button onmouseover="nhpup.popup('Remove elements by clicking box. ');" id="newRemoveButton">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M19 13H5v-2h14v2z" />
          <path d="M0 0h24v24H0z" fill="none" /></svg>
      </button>
      <button onmouseover="nhpup.popup('Add ball.');" id="newAddBallButton"><svg xmlns="http://www.w3.org/2000/svg"
          height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
        </svg></button>
      <button onmouseover="nhpup.popup('Remove ball.');" id="newRemoveBallButton"><svg
          xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M7 11v2h10v-2H7zm5-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
        </svg></button>
      <button onmouseover="nhpup.popup('Show/Hide pop-up hints. ');" id="newNumbersButton">#</button>
      <button name="fullscreen" onmouseover="nhpup.popup('Fullscreen.');" id="newZenModeButton">
        <svg class="notActive" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" /></svg>


      </button>
      <button id="newInfoButton"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z" />
        </svg></button>
    </div> <!-- End Grid -->



  </div>

</body>

</html>
